<mat-card>
    <form [formGroup]="ordertrackingsForm" (ngSubmit)='OnSubmit()'>
        <mat-tab-group>
          <mat-tab label="Order Tracking "> 
            <br>
            <div class="example-container">
                <div class="row col-xs-12">
                    <!-- <div class="col-xs-5">
                      <mat-form-field appearance="outline">
                          <mat-label> No. </mat-label>
                        <input matInput placeholder=" No." type= "text">
                        <mat-hint align="end" >Km sq</mat-hint>
                      </mat-form-field>
                    </div> -->
                    <div class="col-xs-2"></div>
                    <div class="col-xs-5">
                        <mat-form-field appearance="outline">
                            <mat-label>Quantity</mat-label>
                          <input matInput placeholder="Quantity"  type= "text" formControlName="quantity">
                        </mat-form-field>
                      </div>
                    </div>
                    <div class="row col-xs-12">
                    <div class="col-xs-5">
                        <mat-form-field appearance="outline">
                            <mat-label>Order Date</mat-label>
                          <input matInput placeholder="Order Date"  type= "datetime"formControlName="date">
                        
                        </mat-form-field>                
                      </div>
                      <div class="col-xs-2"></div>
                      <div class="col-xs-5">
                          <mat-form-field appearance="outline">
                              <mat-label>Ordered By</mat-label>
                              <mat-select  matInput matNativeControl required  formControlName="orderedBy">
                          
                                  <mat-option *ngFor="let items of customer; let i = index" value="{{items.id}}">
                                    {{items.name}}
                                   </mat-option>
                                   </mat-select>
                            
                          </mat-form-field>
                        </div>                
                      </div>
                     
                             <div class=" row col-xs-12">
                             <div class="col-xs-5">
                                <mat-form-field appearance="outline">
                                    <mat-label>Order Validity</mat-label>
                                  <input matInput placeholder="Order Validity"  type= "text" formControlName="validity">
                                  
                                </mat-form-field>                
                              </div>
                              <div class="col-xs-2"></div>
                              <!-- <div class="col-xs-5">
                                  <mat-form-field appearance="outline">
                                      <mat-label>1000 Years</mat-label>
                                    <input matInput placeholder="1000 Years"  type= "number">
                                 
                                  </mat-form-field>
                                </div>          -->
            </div>
                                                   
                      </div>             
        
          </mat-tab>
          
        </mat-tab-group>
        <div class="example-button-row" >
            <button class="btn btn-success" type="submit">Add</button>
            <button class="btn btn-danger" type="button">Reset</button>
            <button class="btn btn-danger" type="button">Cancel</button>
          </div>
          <br>
          </form>
          <mat-card>
              <mat-card-title>List of all Products</mat-card-title>
          <div class="card-body table-responsive">
            <table class="table table-hover table table-bordered table-striped">
                <thead>
                    <tr>
                    
                       <td>ID</td>
                        <th scope="col">Quantity</th>
                        <th scope="col">Ordered By</th>
                        <th scope="col">Expiry Date</th>
                       
                        <th scope="col">Validity</th>
                      


                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let items of ordertrackings; let i = index">
                        <td (click)="populateForm(items)">{{i + 1}}</td>
                        <td (click)="populateForm(items)">{{items.quantity}}</td>
                        <td (click)="populateForm(items)">{{items.orderedBy}}</td>
                        <td (click)="populateForm(items)">{{items.date}}</td>
                        <td (click)="populateForm(items)">{{items.validity}}</td>
                        
                        
                    </tr>
                </tbody>
            </table>
        </div>
        </mat-card>
        </mat-card>
