<mat-card>
    <form [formGroup]="transactionsForm" (ngSubmit)='OnSubmit()'>
        <mat-tab-group>
          <mat-tab label="Transaction "> 
            <br>
            <div class="example-container">
                <div class="row col-xs-12">
                    <div class="col-xs-5">
                      <mat-form-field appearance="outline">
                          <mat-label> Customer </mat-label>
                          
                          <mat-select  matInput matNativeControl required  formControlName="name">
                          
                              <mat-option *ngFor="let items of customer; let i = index" value="{{items.id}}">
                                {{items.name}}
                               </mat-option>
                               </mat-select>
                        <!-- <mat-hint align="end" >Km sq</mat-hint> -->
                      </mat-form-field>
                    </div>
                    <div class="col-xs-2"></div>
                    <div class="col-xs-5">
                        <mat-form-field appearance="outline">
                            <mat-label>Amount</mat-label>
                          <input matInput placeholder="Amount"  type= "text" formControlName="amount">
                          <input matInput placeholder="Description" type="text" formControlName="id" hidden>
                          
                        </mat-form-field>
                      </div>
                    </div>
                    <div class="row col-xs-12">
                    <div class="col-xs-5">
                        <mat-form-field appearance="outline">
                            <mat-label> Date</mat-label>
                          <input matInput placeholder=" Date"  type= "datetime" formControlName="date">
                        
                        </mat-form-field>                
                      </div>
                      <div class="col-xs-2"></div>
                      <div class="col-xs-5">
                          <mat-form-field appearance="outline">
                              <mat-label>Type</mat-label>
                              <mat-select  matInput matNativeControl required  formControlName="supplytransactiontypeId">
                          
                                  <mat-option *ngFor="let items of transactiontype; let i = index" value="{{items.id}}">
                                    {{items.name}}
                                   </mat-option>
                                   </mat-select>
                            
                          </mat-form-field>
                        </div>                
                      </div>
                     
                                
                      </div>             
        
          </mat-tab>
          
        </mat-tab-group>
        <div class="example-button-row" >
            <button class="btn btn-success" type="submit">Add</button>
            <button class="btn btn-danger" type="button">Reset</button>
            <button class="btn btn-danger" type="button">Cancel</button>
          </div>
          <br>
          </form>
          <mat-card>
              <mat-card-title>List of all Products</mat-card-title>
          <div class="card-body table-responsive">
            <table class="table table-hover table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                    
                        <th scope="col">Name:</th>
                        <th scope="col">Type</th>
                        <th scope="col">Expiry Date</th>
                        <th scope="col">Category</th>
                    
                      


                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let items of transactions; let i = index">
                        <td (click)="populateForm(items)">{{i + 1}}</td>
                        <td (click)="populateForm(items)">{{items.name}}</td>
                        <td (click)="populateForm(items)">{{items.amount}}</td>
                        <td (click)="populateForm(items)">{{items.date}}</td>
                        <td (click)="populateForm(items)">{{items.SupplytransactiontypeName}}</td>
                        <!-- <td (click)="populateForm(items)">{{items.supplytransactiontypeId}}</td> -->
                   
                        
                        
                    </tr>
                </tbody>
            </table>
        </div>
        </mat-card>
        </mat-card>
