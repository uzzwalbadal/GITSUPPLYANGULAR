<mat-card>
  <form [formGroup]="productsForm" (ngSubmit)='OnSubmit()'>
    <mat-tab-group>

      <mat-tab label="Products ">
        <br>
        <div class="example-container">
          <div class="row col-xs-12">
            <div class="col-xs-5">
              <mat-form-field appearance="outline">
                <mat-label> Name </mat-label>
                <input matInput placeholder=" Name" type="text" formControlName="name">
                <!-- <mat-hint align="end" >Km sq</mat-hint> -->
              </mat-form-field>
            </div>
            <div class="col-xs-2"></div>
            
          </div>
          <div class="row col-xs-12">
            
            <div class="col-xs-2"></div>
            <div class="col-xs-5">
              <mat-form-field appearance="outline">
                <mat-label>ProductType</mat-label>
                <mat-select matInput formControlName="productTypeId" >
                
                  <mat-option *ngFor="let items of producttype; let i = index" value="{{items.id}}">
                   {{items.name}}
                  </mat-option>
                  
              </mat-select>
              </mat-form-field>
            </div>
          </div>

          <div class=" row col-xs-12">
            <div class="col-xs-5">
              <mat-form-field appearance="outline">
                <mat-label>Description</mat-label>
                <input matInput placeholder="Description" type="text" formControlName="description">
                <input matInput placeholder="Description" type="text" formControlName="id" hidden>
                

              </mat-form-field>
            </div>
            <div class="col-xs-2"></div>
            <!-- <div class="col-xs-5">
                                  <mat-form-field appearance="outline">
                                      <mat-label>1000 Years</mat-label>
                                    <input matInput placeholder="1000 Years"  type= "number">
                                 
                                  </mat-form-field>
                                </div>          -->
          </div>

        </div>

      </mat-tab>

    </mat-tab-group>
    <button class="btn btn-success" type="submit">Add</button>
    <button class="btn btn-success" type="button" (click)="update()">update</button>
  

  </form>

  <div class="example-button-row">
    <!-- <button class="btn btn-success" type="submit">Add</button> -->
    <!-- <button class="btn btn-danger" type="button">Reset</button>
            <button class="btn btn-danger" type="button">Cancel</button> -->
  </div>
  <br>
  <mat-card>
    <mat-card-title>List of all Products</mat-card-title>
    <div class="card-body table-responsive">
      <table class="table table-hover table table-bordered table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th scope="col">Name:</th>
            <th scope="col">Description</th>
            
            <th scope="col">ProductType</th>
            <th scope="col">Action</th>



          </tr>
        </thead>
        <tbody>
          
          <tr *ngFor="let items of products; let i = index">
            <td (click)="populateForm(items)">{{i + 1}}</td>
            <td (click)="populateForm(items)"> {{items.name}}
              </td>
            <td (click)="populateForm(items)" >{{items.description}} </td>
            <td >{{items.productTypeName}} </td>
            

            <td>
              <button (click)="onDelete(items)" class="btn btn-danger" type="button"> X </button>
            <button (click)="populateForm(items)" class="btn btn-warning" type="button"> U </button>
          </td>
            
          </tr>

        </tbody>
      </table>
    </div>
  </mat-card>
</mat-card>
