<mat-card>
    <form [formGroup]="customersForm" (ngSubmit)='OnSubmit()'>
        <mat-tab-group>
          <mat-tab label="Customers "> 
            <br>
            <div class="example-container">
                <div class="row col-xs-12">
                    <div class="col-xs-5">
                      <mat-form-field appearance="outline">
                          <mat-label> Name </mat-label>
                        <input matInput placeholder=" Name" type= "text" formControlName="name">
                        <!-- <mat-hint align="end" >Km sq</mat-hint> -->
                      </mat-form-field>
                    </div>
                    <div class="col-xs-2"></div>
                    <div class="col-xs-5">
                        <mat-form-field appearance="outline">
                            <mat-label>Type</mat-label>
                          <input matInput placeholder="Type"  type= "text" formControlName="type">
                          <input matInput placeholder="Description" type="text" formControlName="id" hidden>
                          <!-- <input matInput placeholder="Description" type="text" formControlName="customerTypeId" hidden> -->
                        </mat-form-field>
                      </div>
                    </div>
                    <div class="row col-xs-12">
                    <div class="col-xs-5">
                        <mat-form-field appearance="outline">
                            <mat-label>Location</mat-label>
                          <input matInput placeholder="Location"  type= "text" formControlName="location">
                        
                        </mat-form-field>                
                      </div>
                      <div class="col-xs-2"></div>
                      <div class="col-xs-5">
                          <mat-form-field appearance="outline">
                              <mat-label>Contact</mat-label>
                            <input matInput placeholder="Contact"  type= "text" formControlName="contact">
                            
                          </mat-form-field>
                        </div>                
                      </div>
                     
                                      
                      </div>             
        
          </mat-tab>
          
        </mat-tab-group>
        <div class="example-button-row" >
            <button class="btn btn-success" type="submit">Add</button>
            <button class="btn btn-danger" type="button">Reset</button>
            <button class="btn btn-danger" type="button">Cancel</button>
          </div>
          <br>
        </form>
          <mat-card>
              <mat-card-title>List of all Products</mat-card-title>
          <div class="card-body table-responsive">
            <table class="table table-hover table table-bordered table-striped">
                <thead>
                    <tr>
                    
                        <th scope="col">Name:</th>
                        <th scope="col">Type</th>
                        <th scope="col">Location</th>
                        <th scope="col">Contact</th>
                       
                      


                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let items of products; let i = index">
                        <td (click)="populateForm(items)">{{i + 1}}</td>
                        <td (click)="populateForm(items)">{{items.name}}</td>
                        <td (click)="populateForm(items)">{{items.location}}</td>
                        <td (click)="populateForm(items)">{{items.contact}}</td>
               
                        
                        
                    </tr>
                </tbody>
            </table>
        </div>
        </mat-card>
        </mat-card>
