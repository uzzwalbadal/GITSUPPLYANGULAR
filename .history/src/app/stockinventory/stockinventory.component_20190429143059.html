<mat-card>
        <mat-tab-group>
          <mat-tab label="Stock Inventory "> 
            <br>
            <div class="example-container">
                <div class="row col-xs-12">
                    <div class="col-xs-5">
                      <mat-form-field appearance="outline">
                          <mat-label> Batch </mat-label>
                        <input matInput placeholder=" Batch" type= "text">
                        <!-- <mat-hint align="end" >Km sq</mat-hint> -->
                      </mat-form-field>
                    </div>
                    
                    </div>
                    <div class="row col-xs-12">
                            <fieldset>
                                    <legend>Stock In</legend>
                                      <div class="row col-xs-12">
                                         
                                      <div class="col-xs-5">
                                          <mat-form-field appearance="outline">
                                              <mat-label>Product</mat-label>
                                            <input matInput placeholder="Stock In"  type= "number">
                                          
                                          </mat-form-field>                
                                        </div>
                                        <div class="col-xs-2"></div>
                                        <div class="col-xs-5">
                                            <mat-form-field appearance="outline">
                                                <mat-label>Date</mat-label>
                                              <input matInput placeholder="Category"  type= "text">
                                              
                                            </mat-form-field>
                                          </div>                
                                        </div>
                                        <div class="row col-xs-12">
                                         
                                              <div class="col-xs-5">
                                                  <mat-form-field appearance="outline">
                                                      <mat-label>Quantity</mat-label>
                                                    <input matInput placeholder="Stock In"  type= "number">
                                                  
                                                  </mat-form-field>                
                                                </div>
                                                <div class="col-xs-2"></div>
                                                <div class="col-xs-5">
                                                    <mat-form-field appearance="outline">
                                                        <mat-label>Stocked from</mat-label>
                                                      <input matInput placeholder="Category"  type= "text">
                                                      
                                                    </mat-form-field>
                                                  </div>     
                                                             
                                                </div>
                                </fieldset>   
                    </div>
                    <br>
                    <div class="row col-xs-12">
                        <br>
                            <fieldset>
                                    <legend>Stock Out</legend>
                                      <div class="row col-xs-12">
                                         
                                      <div class="col-xs-5">
                                          <mat-form-field appearance="outline">
                                              <mat-label>Product</mat-label>
                                            <input matInput placeholder="Stock In"  type= "number">
                                          
                                          </mat-form-field>                
                                        </div>
                                        <div class="col-xs-2"></div>
                                        <div class="col-xs-5">
                                            <mat-form-field appearance="outline">
                                                <mat-label>Date</mat-label>
                                              <input matInput placeholder="Category"  type= "text">
                                              
                                            </mat-form-field>
                                          </div>                
                                        </div>
                                        <div class="row col-xs-12">
                                         
                                              <div class="col-xs-5">
                                                  <mat-form-field appearance="outline">
                                                      <mat-label>Quantity</mat-label>
                                                    <input matInput placeholder="Stock In"  type= "number">
                                                  
                                                  </mat-form-field>                
                                                </div>
                                                <div class="col-xs-2"></div>
                                                <div class="col-xs-5">
                                                    <mat-form-field appearance="outline">
                                                        <mat-label>Stocked to</mat-label>
                                                      <input matInput placeholder="Category"  type= "text">
                                                      
                                                    </mat-form-field>
                                                  </div>                
                                                </div>
                                </fieldset>   
                        </div>
                                          
                      </div>             
        
          </mat-tab>
          
        </mat-tab-group>
        <br>
        <div class="example-button-row" >
            <button class="btn btn-success" type="button">Add</button>
            <button class="btn btn-danger" type="button">Reset</button>
            <button class="btn btn-danger" type="button">Cancel</button>
          </div>
          <hr>
          <mat-card>
              <mat-card-title><h6>List of Stocked In products</h6></mat-card-title>
          <div class="card-body table-responsive">
            <table class="table table-hover table table-bordered table-striped">
                <thead>
                    <tr>
                    
                        <th scope="col">Products</th>

                        <th scope="col">Quantity</th>
                        <th scope="col">Stocked from</th>
                      
                      


                    </tr>
                </thead>
                <tbody>

                        <td>Available</td>
                    
                        
                        
                    </tr>
                </tbody>
            </table>
        </div>
